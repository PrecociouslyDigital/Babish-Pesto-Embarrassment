<!DOCTYPE html>
<html>
    <head>
        <title>Babish's Pesto Embarrassment</title>
        <meta property="og:title" content="Babish's Pesto Embarrassment">
        <meta property="og:type" content="website" />
        <meta property="og:description" content="Babish's Pesto Embarrassment.">
        <meta property="og:image" content="./pestoembarrassment.webp">
        <meta property="og:url" content="https://babishpestoembarrassment.com/">
        <meta name="twitter:card" content="summary_large_image">
        <style>
            body{
                display:flex;
                flex-direction:column;
                justify-content: center;
                align-items: center;
                max-height:95vh;
                height:95vh;
                font-family: 'pt-sans', sans-serif;
                color: #363636;
                background-color: #dddddd;
                text-align: center;
                padding:2em;
                overflow:hidden;
            }
            a{
                color:#161616;
                width:fit-content;
            }
            img{
                min-width: 80vw;
                max-width:90vw;
                width:fit-content;
                max-height: 80vh;
                border-style: double;
                border-color:#161616;
                border-width: 2px;
                padding:10px;
            }

            #controls{
                display:none;
                cursor: pointer;
                position:fixed;
                right: 16px;
                top:16px;
            }
            #controls[active]{
                display:block;
            }
            #controls input[type="checkbox"]{
                display:none;
            }
            #controls input[type="checkbox"] + span{
                display: absolute;
                background: url(./volume-xmark-solid.svg) 0px center no-repeat;
                display: inline-block;
                vertical-align: middle;
                width: 45px;
                height: 45px;
                color: #363636;
            }

            #controls input[type="checkbox"]:checked + span {
                background: url(./volume-high-solid.svg) 0px center no-repeat;
            }


            @font-face {
                font-family: pt-sans;
                src: url(./fonts/PTSans-Regular.ttf);
            }
            @font-face {
                font-family: pt-sans;
                font-weight:bold;
                src: url(./fonts/PTSans-Bold.ttf);
            }
            @font-face {
                font-family: pt-sans;
                font-style:italic;
                src: url(./fonts/PTSans-Italic.ttf);
            }
            @font-face {
                font-family: pt-sans;
                font-style:italic;
                font-weight:bold;
                src: url(./fonts/PTSans-BoldItalic.ttf);
            }
        </style>
    </head>
    <body>
        <label id="controls">
            <input type="checkbox">
            <span></span>
        </label>
        <a href="https://youtu.be/Y2cwkjOb1LE?t=377">
            <img src="./pestoembarrassment.webp" alt="The Pesto Embarrassment"/>
        </a>
        <h1>Babish's Pesto Embarrassment</h1>
        <a href="https://www.tumblr.com/blog/view/musherum/685975898616365056?source=share"
            target="_blank">
            <h3>Gif Source</h3>
        </a>
        <script>
            setTimeout(function() {
                const audio = document.querySelector('audio');
                const box = document.querySelector('#controls input');
                console.log(audio);
                audio.removeAttribute('controls');
                document.querySelector('#controls').setAttribute("active", true);
                document.querySelector('#controls input').addEventListener('change', (event) => {
                    audio.muted = !event.currentTarget.checked;
                    // Play when the user unmutes for the first time since chrome
                    audio.play();
                });
            }, 1);
        </script>
        <audio src="./music.mp3" controls loop></audio>
    </body>
</html>
